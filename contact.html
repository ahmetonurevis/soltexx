<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Soltex Design</title>
    <style>
        /* GENEL AYARLAR (Diğer sayfalarla uyumlu) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #e9e5df; /* Aynı arkaplan rengi */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        ul {
            list-style: none;
        }

        /* HEADER */
        header {
            background-color: #e9e5df;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 160px; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 120px; 
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-weight: 600;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* Aktif sayfa alt çizgi efekti (Contact Us için) */
        .nav-links a.active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #000;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        /* CONTACT SAYFASI İÇERİĞİ */
        .contact-section {
            padding: 200px 0 100px 0; /* Header payı */
            flex: 1; /* Footer'ı aşağı itmek için */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 80px;
            letter-spacing: 3px;
            color: #111;
            text-transform: capitalize; /* "Contact us" şeklinde görünmesi için */
        }

        .contact-grid {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            gap: 40px;
        }

        .contact-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* İkonlar için SVG stili */
        .contact-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        
        .contact-icon path {
            fill: #000; /* İkon rengi siyah */
        }

        .contact-item h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 500;
            color: #222;
        }

        .contact-item p {
            font-size: 0.95rem;
            color: #000;
            font-weight: 500;
            line-height: 1.5;
        }

        .contact-item .phone-numbers {
            display: flex;
            flex-direction: column;
        }

        /* FOOTER */
        footer {
            background-color: #e9e5df;
            color: #666;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #dcd8d2;
            margin-top: auto;
        }

        footer p {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* MOBİL UYUMLULUK */
        @media (max-width: 768px) {
            header { height: 100px; }
            .logo img { max-height: 60px; }
            .nav-links { display: none; }
            
            .contact-section {
                padding-top: 120px;
            }
            
            .contact-grid {
                flex-direction: column;
                gap: 60px;
            }
        }
    </style>
</head>
<body>

                <ul class="nav-links">
